<html>
<head>
	<meta charset="UTF-8">
	<title>Bars</title>
</head>
<body>
	<div class="jumbotron">
		<div id="uber" class="button" role="button" ng-click="getTimeEstimate()">
			<p id="time">{{ estimateTime || "Estimate Time"}}</p>
		</div> 
		<div class="container-fluid">
			<div ng-repeat="bar in bars | orderBy: 'name'">
				<div class="column">
					<div class="col-lg-4 col-md-6 col-sm-12">
						<div class="thumbnail">
							<img ng-src="/barimgs/{{bar.img}}">
							<div class="caption">
								<h3>{{bar.name}}</h3>
								<p>Rating: {{bar.rating}} <span class="glyphicon glyphicon-star" aria-hidden="true"></span></p>
								<p>Estimated Fare: {{}}</p>
								<p>
									<div id="uber" class="button" role="button" ng-click="getPriceEstimate(bar)" >
										<p id="price">{{bar.priceEstimate || "Price"}}</p>

									</div> 
									<div id="uber" class="button" role="button" ng-click="getDeepLink(bar)" >
										<p id="request">Request An Uber!</p>
									</div> 
								</p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
